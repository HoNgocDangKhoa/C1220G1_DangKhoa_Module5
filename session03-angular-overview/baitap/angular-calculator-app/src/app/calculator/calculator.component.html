<h1>Calculator</h1>
<div class="form-row col-3">
  <div class="form-group col-md-6">
    <label for="inputEmail4">Number 1</label>
    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="num1">
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Number 2</label>
    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="num2">
  </div>

    <input type="button" class="btn btn-primary" value="+" name="+"   (click)="Addition()">
    <input type="button" class="btn btn-secondary" value="-" name="-"  (click)="Subtraction()">
    <input type="button" class="btn btn-success" value="*" name="*" (click)="Multiplication()" >
    <input type="button" class="btn btn-danger" value="/" name="/"  (click)="Division()">

</div>

<h2> Resurt: {{result}}</h2>
