<div class="container" style="background-color: floralwhite">

  <table>
    <tr *ngFor="let art of articles">
      <td>
        <a href="{{art.url}}" target="_blank">{{art.title}}</a>
      </td>
      <td>
        <app-like></app-like>
      </td>
    </tr>
  </table>
  <hr >
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="80"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="80"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-primary" style="float: right" (click)="addNewArticle()">Add</button></td>
      </tr>
    </table>
  </div>

</div>
