<h3 class="text-center text-uppercase" style="color: teal">edit product</h3>
<form [formGroup]="productForm" (ngSubmit)="submitEditForm(productForm)">
  <table class="table table-hover">
    <thead></thead>
    <tbody>
    <tr>
      <td>
        <label for="id">ID</label>
      </td>
      <th>
        <p id="id">{{product.id}}</p>
      </th>
    </tr>
    <tr>
      <td>
        <label for="name">Name</label>
      </td>
      <td>
        <input type="text" class="form-control" formControlName="{{product.name}}" id="name" value="{{product.name}}">
      </td>
    </tr>
    <tr>
      <td>
        <label for="price">Price</label>
      </td>
      <td>
        <input type="text" class="form-control" formControlName="{{product.price}}" id="price" value="{{product.price}}">
      </td>
    </tr>
    <tr>
      <td>
        <label for="description">Description</label>
      </td>
      <td>
        <input type="text" class="form-control" formControlName="{{product.description}}" id="description" value="{{product.description}}">
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-warning" type="submit">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
