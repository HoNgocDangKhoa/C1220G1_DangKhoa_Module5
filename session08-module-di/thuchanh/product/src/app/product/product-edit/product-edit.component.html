<div class="container">
<h3 class="text-center ">Edit Product</h3>
<form [formGroup]="fromProduct" (ngSubmit)="submitEditForm(fromProduct)">
  <table class="table table-hover">
    <thead></thead>
    <tbody>
    <tr>
      <td>
        <label for="id">ID</label>
      </td>
      <th>
        <input type="text" class="form-control" formControlName="id" id="id" disabled>
      </th>
    </tr>
    <tr>
      <td>
        <label for="name">Name</label>
      </td>
      <td>
        <input type="text" class="form-control" formControlName="name" id="name">
      </td>
    </tr>
    <tr>
      <td>
        <label for="price">Price</label>
      </td>
      <td>
        <input type="text" class="form-control" formControlName="price" id="price">
      </td>
    </tr>
    <tr>
      <td>
        <label for="description">Description</label>
      </td>
      <td>
        <input type="text" class="form-control" formControlName="description" id="description">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="btn btn-warning" type="submit">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
</div>
